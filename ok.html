<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حالة الطقس حسب موقعك</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #weather {
      font-size: 18px;
      margin-top: 20px;
    }
    #loading {
      font-size: 18px;
      color: #007bff;
      margin-top: 20px;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>حالة الطقس حسب موقعك الحالي</h2>
  <button onclick="getWeather()">تحديث الطقس</button>
  <button onclick="requestLocation()">تغيير الموقع</button>
  <p id="weather">جارٍ التحميل...</p>
  <div id="loading" style="display: none;">جاري التحميل...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = '42fffc4b276c731f229600007bf0e1fb';

    document.addEventListener('DOMContentLoaded', () => {
      initMap();
      requestLocation(); // طلب الموقع عند تحميل الصفحة
    });

    let map, marker;

    function initMap() {
      map = L.map('map').setView([31.5, 34.5], 6); // الموقع الافتراضي
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      map.on('click', function(e) {
        const { lat, lng } = e.latlng;
        setMarker(lat, lng);
        fetchWeather(lat, lng);
      });
    }

    function setMarker(lat, lng) {
      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }
    }

    function getWeather() {
      requestLocation(); // إعادة طلب الموقع
    }

    function requestLocation() {
      if (navigator.geolocation) {
        showLoading(true); // إظهار مؤشر التحميل
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        displayMessage("الموقع غير مدعوم في المتصفح.");
      }
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      setMarker(lat, lon);
      fetchWeather(lat, lon);
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ar`;

      showLoading(true); // إظهار مؤشر التحميل
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log(data); // سجل البيانات المستلمة
          if (data && data.main) {
            const temperature = data.main.temp;
            const weatherDescription = data.weather[0].description;
            displayMessage(`درجة الحرارة: ${temperature}°C، حالة الجو: ${weatherDescription}`);
          } else {
            displayMessage("لم يتم العثور على معلومات الطقس.");
          }
        })
        .catch(() => {
          displayMessage("حدث خطأ أثناء جلب البيانات.");
        })
        .finally(() => {
          showLoading(false); // إخفاء مؤشر التحميل
        });
    }

    function error() {
      displayMessage("تعذر الوصول إلى الموقع.");
    }

    function displayMessage(message) {
      document.getElementById("weather").textContent = message;
    }

    function showLoading(isLoading) {
      document.getElementById("loading").style.display = isLoading ? 'block' : 'none';
      document.getElementById("weather").style.display = isLoading ? 'none' : 'block';
    }
  </script>
</body>
</html>
